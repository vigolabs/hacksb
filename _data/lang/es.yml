sanjurjo:
  title: "Sanjurjo badía"
  text1: |
    Esta hackathon está dedicada a uno de los mejores inventores que ha tenido Vigo en su historia. Antonio Sanjurjo Badía nacido en Sada en el 1837 y conocido con su apodo heredado “el habilidades” aprendió sobre relojería y fundición en el taller de su padre. En 1854 emigró a Cuba, donde tuvo una vida próspera debido a sus conocimientos de mecánica donde montó su primer taller.
  text2: |
    Cuando volvió a Vigo, compró una pequeño taller (Ortega y Baamonde) y lo renombro a la “La Fundidora” donde hacían calderas y máquinas de vapor. En 1980 fundó la empresa “La industriosa” y en esta empresa desarrollaba todo tipo de instrumentos para lo incipiente sistema industrial de Vigo, y en ella hacían desde presas, máquinas de vapor, ollas o estufas.
  text3: |
    Entre sus obras, se pueden contar un sistema de comunicación en la línea de A Coruña y Santiago. Una empresa que compró y modificaba los motores de vapor por motores de bencina. Su carácter innovador también ayudó la que a partir de  1913 inició su astillero (En la actual Guixar) en el cual podían hacer barcos de hasta 80 toneladas. También y salientable que él participó activamente en la primera fábrica de papel de la comarca, en el sistema de suministro de agua en la isla de San Simón, o comprando uno de los primeros automóviles de la provincia.
  text4: |
    La obra más reconocida de Sanjurjo, y un submarino de 11 metros de eslora en el cual trabajaba para la defensa de la la ría de Vigo debido la guerra entre EEUU y España. Este submarino se encuentra actualmente en las instalaciones del museo de Mar.
  text5: |
    Cabe destacar el aspecto social de Sanjurjo, donde fue de los primeros empresarios españoles en dotar de una seguridad social o jubilación dentro de las empresas, siendo Sanjurjo uno de los empresarios mejor valorados de la ciudad, donde sus empleados pensaban en su patrón como un protector. Desde 1921 tiene una cuaje dedicada en Vigo, y en el año 1922 falleció.
  text6: |
    Actualmente la industriosa, está regentada por un bisnieto, y renombrada a Funditesa Sanjurjo Badía y dedicados a la elaboración de cilindros para motores de barcos.

consiste:
  title: En que consiste?
  text1: |
   Unha hackathon é unha competición de programadores durante un fin de semana. Basease de que xente coñecida ou descoñecida nun fin de semana poida programar unha aplicación que neste caso estea relacionada co mar.

   A idea é que os programadores cheguen o sábado pola maña, e recibiran unhas pautas básicas de como se programa o hardware relacionado ca hackahton (Udoo). Unha vez dadas as pautas básicas, os desenvolvedores póñense a facer os equipos.

   Despois da creación de equipos, estes empezan a programar, como nunha maratón. A idea é aprender a usar novas tecnoloxías para fomentar o aprendizaxe de novas solucións e saír da zona de confort.

  title2: Tes medo de non saber? Non te preocupes!
  text2: |
   Unha das cousas que os organizadores temos claro e que non todo o mundo sabe programar Arduino, ou orientado ao hardware. Durante todo o evento vamos a contar cunha serie de mentores das mellores empresas locais. Marine Instruments, IP Global, Interaction Factory que estarán colaborando con todos os participantes da hackathon.

   Ademais de contar cos mellores mentores, durante a hackathon contaremos cunha serie de workshops onde a xente poderá asistir de forma paralela para ampliar coñecementos e abrirse a novas ideas.

workshops:
  summary: "Durante todo el fin de semana se celebrarán varios workshops, donde diversos profesionales del sector, repasarán las principales tecnologías involucradas en la electrónica que pueden ayudar al desarrollo de tu proyecto."
  item1:
    title: "Udoo Neo"
    summary: "Workshop de introdución donde se explicarán los conceptos básicos de uso de las Udoo Boards. Desde la instalación del sistema operativo a las conexiones de diferentes shields. Será impartido en inglés por Michelangello Guarise de Udoo."
  item2:
    title: "Conetividad GPS"
    summary: "Bruno Lema de Marine Instruments impartirá un workshop de introdución sobre medicións GPS. Conexión de las shields GPS, obtención de datos y librerías para trabajar con todo lo relacionado con esta tecnología."
  item3:
    title: "Arduino 101"
    summary: "Luis Miranda, jefe de electrónica de TuryElectro, dará un curso de iniciación a Arduino. Donde se explicara los conceptos básicos de electrónica, comunicaciones GPIO y programación básica."
  item4:
    title: "PostGIS"
    summary: "Micho García de geomati.co impartirá un workshop de introducción a PostGIS, sobre instalación y configuración de el sistema, creación de bases de datos espaciales, importación y exportación de datos y algunas consultas espaciales básicas."    
  item5:
    title: "Conexiones satélite"
    summary: "Workshop sobre conexión a internet satélite impartido por Bruno Lema. Como conectar un sistema a las Udoo, principales problemas para la implantación en alta mar y librerías necesarias para trabajar con esta tecnología."
  item6:
    title: "Impresión 3D"
    summary: "Juan Santos de Ipglobal y fundador de SpainLabs.com impartirá un workshop sobre impresión 3D. Posibles aplicaciones y ventajas de esta tecnología. Se cubrián desde los movimientos RepRAP, software y firmware, modelado 3D hasta los problemas mas comunes."
  item7:
    title: "Comunicaciones Radio"
    summary: "Isaac Ballesteros, CTO de CentumRT, hará una introdución a las comunicaciones radio y tecnologías 3G y 4G a muy bajo nivel. Explicando como poder usar estas redes en nuestros proyectos."

ideas:
  summary: "Si todavía no tienes un proyecto en mente, nosotros de ayudamos. Aqui podrás informarte sobre ideas que te proponemos, leer sobre proyectos propuestos por otros participantes o proponer tus propias iniciativas. Ya no tienes excusa para preparar tu proyecto!"
  item1:
    title: PESCA
    description: "Galicia lleva años viviendo de la pesca, en el siglo XIX empieza una modernización que va ligada a una pequeña revolución industrial, maquinas de vapor, grúas y maquinaria avanzada de trabajo. Existen tres tipos de pesca: cerco, arrastre y gran altura. Estas artes son totalmente eficaces, pero estamos seguros que pueden tener mejoras relacionadas con la tecnología."
  item2:
    title: OFFSHORE
    description: "En los últimos años vemos como el sector energetico está muy relacionado al mar, vemos como en Scotland se hacen granjas de aereogeneradores en el mar, por otro lado también vemos como muchas refinerias de petroleo cada día son mas habituales."
  item3:
    title: ASTILLEROS
    description: "Uno de los mayores sectores económicos de Vigo es la construción de barcos. Esta construción cuenta con sistemas muy sofisticados en cuanto al corte y soldadura. En la construción de barcos existen muchos puntos críticos, desde la medición de gases nocivos a sistemas de análisis para el correcto funcionamento del barco."
  item4:
    title: TRANSPORTE Y PORTUARIO
    description: "El transporte marítimo crece año tras año. El movimiento de contedores se incrementa en números gigantescos y los puertos/barcos necesitan soluciones. Motorización de contenedores, dispositivos de seguridad, control de posicionamento de grúas, etc..."
  item5:
    title: MARISQUEO
    description: "Una de las artes mas antiguas de Galicia es el marisqueo, este arte sigue siendo muy manual y antigua. Es muy importante para todo Galicia. Dentro del marisqueo vemos como existe hoy en día los perceberos que arriesgan su vida cada día."
  item6:
    title: OTROS
    description: "Cuantas brazadas tiene que dar un nadador. En que momento da ola es mejor la brazada? Se puede medir la fuerza hecha por una trainera en cada palada?"
