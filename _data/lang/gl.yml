sanjurjo:
  title: "Sanjurjo badía"
  text1: |
    Esta hackathon esta dedicada a un dos mellores inventores que tivo Vigo na súa historia. Antonio Sanjurjo Badía nacido en Sada no 1837 e coñecido co seu alcume herdado  “El habilidades” aprendeu sobre reloxería e fundición no taller do seu pai. En 1854 emigrou a Cuba, onde tivo unha vida prospera debido aos seus coñecementos de mecánica onde montou o seu primeiro taller.
  text2: |
    Cando voltou a Vigo, comprou unha pequeno taller (Ortega y Baamonde) e renomeou a “La Fundidora” onde facían caldeiras e máquinas de vapor. En 1980 fundou a empresa “La industriosa” e nesta empresa desenvolvía todo tipo de instrumentos para o incipiente sistema industrial de Vigo, e nela facían dende presas, máquinas de vapor, olas ou estufas.
  text3: |
    Entre as súas obras, pódense contar un sistema de comunicación na liña da Coruña e Santiago. Unha empresa que comprou e modificaba os motores de vapor por motores de bencina. O seu carácter innovador tamén axudou a que a partir do 1913 iniciou o seu estaleiro (Na actual Guixar) no cal podían facer barcos de ata 80 toneladas. Tamén e salientable que el participou activamente na primeira fábrica de papel da comarca, no sistema de subministración de auga na illa de San Simón, ou comprando un dos primeiros automóbiles da provincia.
  text4: |
    A obra mais recoñecida de Sanjurjo, e un submarino de 11 metros de eslora no cal traballaba para a defensa da Ria de Vigo debido a guerra entre EEUU e España. Este submarino encontrase actualmente nas instalacións do museo de Mar.
  text5: |
    Cabe salientar o aspecto social de Sanjurjo, onde foi dos primeiros empresarios españois en dotar dunha seguridade social ou xubilación dentro das empresas, sendo Sanjurjo un dos empresarios mellor valorados da cidade, onde os seus empregados pensaban no seu patrón como un protector. Dende 1921 ten unha calle adicada en Vigo, e no ano 1922 faleceu.
  text6: |
    Actualmente La industriosa, esta rexentada por un bisneto, e renomeada a Funditesa Sanjurjo Badía e dedicados a elaboración de cilindros para motores de barcos.

consiste:
  title: En que consiste?
  text1: |
   Unha hackathon é unha competición de programadores durante un fin de semana. Basease de que xente coñecida ou descoñecida nun fin de semana poida programar unha aplicación que neste caso estea relacionada co mar.

   A idea é que os programadores cheguen o sábado pola maña, e recibiran unhas pautas básicas de como se programa o hardware relacionado ca hackahton (Udoo). Unha vez dadas as pautas básicas, os desenvolvedores póñense a facer os equipos.

   Despois da creación de equipos, estes empezan a programar, como nunha maratón. A idea é aprender a usar novas tecnoloxías para fomentar o aprendizaxe de novas solucións e saír da zona de confort.

  title2: Tes medo de non saber? Non te preocupes!
  text2: |
   Unha das cousas que os organizadores temos claro e que non todo o mundo sabe programar Arduino, ou orientado ao hardware. Durante todo o evento vamos a contar cunha serie de mentores das mellores empresas locais. Marine Instruments, IP Global, Interaction Factory que estarán colaborando con todos os participantes da hackathon.

   Ademais de contar cos mellores mentores, durante a hackathon contaremos cunha serie de workshops onde a xente poderá asistir de forma paralela para ampliar coñecementos e abrirse a novas ideas.

workshops:
  summary: "Durante toda a fin de semana celebraranse varios workshops, onde diversos profesionais do sector, repasarán as principais tecnoloxías involucradas na electrónica que poidan axudarte o desenvolvemento do teu proxecto."
  item1:
    title: "Udoo Neo"
    summary: "Workshop de introdución onde se explicarán os conceptos básicos de uso das Udoo Boards. Dende a instalación do sistema operativo ás conexións de diferentes shields. Será impartido en inglés por Michelangello Guarise de Udoo."
  item2:
    title: "Conetividade GPS"
    summary: "Bruno Lema de Marine Instruments impartirá un workshop de introdución sobre medicións GPS. Conexión das shields GPS, obtención de datos e librerías para traballar con todo o relacionado con esta tecnoloxía."
  item3:
    title: "Arduino 101"
    summary: "Luis Miranda, xefe de electrónica de TuryElectro, dará un curso de iniciación a Arduino. Onde se explicara os conceptos básicos de electrónica, comunicacións GPIO e programación básica."
  item4:
    title: "PostGIS"
    summary: "Micho García de geomati.co impartirá un workshop de introducción a PostGIS, sobre instalación e configuración do sistema, creación de bases de datos espaciales, importación e exportación de datos e algunhas consultas espaciales básicas."    
  item5:
    title: "Conexións satélite"
    summary: "Workshop sobre conexión a internet satélite impartido por Bruno Lema. Como conectar un sistema ás Udoo, principais problemas para implantación en alta mar e librerías precisas para traballar con esta tecnoloxía."
  item6:
    title: "Impresión 3D"
    summary: "Juan Santos de Ipglobal, e fundador de SpainLabs.com impartirá un workshop sobre impresión 3D. Posibles aplicacións e vantaxes desta tecnoloxía. Cubriranse desde os movementos RepRAP, software e firmware, modelado 3D ata os problemas mais comúns."
  item7:
    title: "Comunicacións Radio"
    summary: "Isaac Ballesteros, CTO de CentumRT,  fará un unha introdución das comunicacións radio e tecnoloxías 3G e 4G a moi baixo nivel. Explicando como poder usar estas redes nos nosos proxectos."

ideas:
  summary: "Se todavía non tes un proxecto en mente, nós axudamoste. Aqui poderás informarte sobre ideas que che propoñemos, ler sobre proxectos propostos por outros participantes ou propoñes as tuas propias iniciativas. Xa no tes excusa para preparar o teu proxecto!"
  item1:
    title: PESCA
    description: "Galicia leva anos vivindo da pesca, no século XIX empeza una modernización que vai ligada a unha pequena revolución industrial, maquinas de vapor, grúas e maquinaria avanzada de traballo. Existen tres tipos de pesca: cerco, arrastre E fondura. Estas artes son totalmente eficaces, pero estamos seguros que poden ter mellores relacionadas ca tecnoloxía."
  item2:
    title: OFFSHORE
    description: "Nos últimos anos vemos como o sector enerxético esta moi relacionado ao mar, vemos como en Scotland fanse granxas de areoxenadores no mar, por outra lado tamén vemos como moitas refinerias de petroleo cada días son mais habituais."
  item3:
    title: ESTALEIROS
    description: "Unha dos maiores sectores económicos de Vigo é a construción de barcos. Esta construción conta con sistemas moi sofisticados en canto ao corte ou soldadura. Na construción de barcos existen moitos puntos críticas, dende a medición de gases nocivos ata sistemas de análise para a correcto funcionamento do barco."
  item4:
    title: TRANSPORTE E PORTUARIO
    description: "O transporte marítimo crece ano tras ano. O movemento de contedores incrementase en números xigantescos e os portos/barcos necesitan solucións. Mtorización de contenedores, dispositivos de seguridade, control de posicionamento de grúas, etc..."
  item5:
    title: MARISQUEO
    description: "Unhas das artes mais antigas de Galicia é o marisqueo, este arte segue sendo moi manual e antigo. E moi importante para todo Galicia. Dentro do marisqueo vemos como existe hoxe en día os percebeiros que arriscan a súa vida cada día."
  item6:
    title: OUTROS
    description: "Cantas brazadas ten que dar un nadador. En que momento da ola é a mellor brazada? Pódese medir a forza feita por una traiñeiras en cada palada?"

